<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>Play a game of Rock, Paper Scissors.</h1>
      <h3>Best of 5 rounds wins!</h3>
    </div>
    <div class="player-choice-container">
      <h4>Choose your weapon!</h4>
      <ul class="player-choice-list">
        <li id="player-rock">
          <div id="btn-rock">
            <img src="./images/button-rock.png" width="200px" height="200px" alt="rock">
            <div>Rock</div>
          </div>
        </li>
        <li id="player-paper">
          <div id="btn-paper">
            <img src="./images/button-paper.png" width="200px" height="200px" alt="paper">
            <div>Paper</div>
          </div>
        </li>
        <li id="player-scissors">
          <div id="btn-scissors">
            <img src="./images/button-scissors.png" width="200px" height="200px" alt="scissors">
            <div>Scissors</div>
          </div>
        </li>
      </ul>
    </div>
    <div id="game-end-menu">
      <div id="game-end-message"></div>
      <button onclick="location.reload();">PLAY AGAIN?</button>
    </div>
  </body>
</html>
